<div class="upper-nav">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center ">
            <div class="links-part d-flex">
                <div class="d-flex me-5">
                    <div class="svg-div">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                        </svg>
                    </div>
                    <a class="p-14 mb-0" href="mailto:{{contactInfo?.email}}"
                        style="word-break: break-all;">{{contactInfo?.email}}</a>

                </div>
                <div class="d-flex">
                    <div class="svg-div">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-telephone-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                        </svg>
                    </div>
                    <a class="p-14 mb-0" href="tel:{{contactInfo?.mobile}}">{{ contactInfo?.mobile }}</a>
                </div>
            </div>
            <div class="search-part">
                <app-search></app-search>
            </div>
        </div>
    </div>
</div>
<div class="lower-nav">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">
                <img src="../../assets/imgs/logo_png.png" class="logo_img" alt="">
            </a>

            <div class="d-flex align-items-center w-50 justify-content-between">
                <div class="mob-search">
                    <app-search></app-search>
                </div>
                <button class="navbar-toggler" type="button" (click)="open(content)">
                    <img src="../../assets/imgs/Category.png" alt="">
                </button>
                <ng-template #content let-offcanvas>
                    <div class="offcanvas-header">
                        <h4 class="offcanvas-title" id="offcanvas-basic-title">
                            <a class="navbar-brand" [routerLink]="'.'">
                                <img src="../../assets/imgs/logo_png.png" class="logo_img" alt="">
                            </a>
                        </h4>
                        <button type="button" class="btn-close" aria-label="Close"
                            (click)="offcanvas.dismiss('Cross click')"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/"
                                    (click)="offcanvas.dismiss('Cross click')">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" (click)="isMenuCollapsed = true"
                                    (click)="offcanvas.dismiss('Cross click')" routerLink="/about-us">About Us</a>
                            </li>
                            <li class="nav-item active">
                                <div ngbDropdown class="d-inline-block">
                                    <button type="button" style="border: none; background-color: transparent;"
                                        id="dropdownBasic1" ngbDropdownToggle>
                                        <a class="nav-link" (click)="isMenuCollapsed = true">
                                            <span>Products</span>
                                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        </a>
                                    </button>
                                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                        <a href="#" ngbDropdownItem href="/category/{{ products.id }}"
                                            (click)="offcanvas.dismiss('Cross click')"
                                            *ngFor="let products of productCategory"
                                            style="text-transform: capitalize;">{{products.title}}</a>
                                        <!-- <a href="#" ngbDropdownItem
                                            routerLink="/electronic-supplies" (click)="offcanvas.dismiss('Cross click')">Electrical Supplies</a>
                                        <a href="#" ngbDropdownItem (click)="offcanvas.dismiss('Cross click')">LED</a>
                                        <a href="#" ngbDropdownItem (click)="offcanvas.dismiss('Cross click')">HVAC</a> -->
                                    </div>
                                </div>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" routerLink="/catalogues" (click)="isMenuCollapsed = true"
                                    (click)="offcanvas.dismiss('Cross click')">Catalogues</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/blogs" (click)="isMenuCollapsed = true"
                                    routerLink="/blogs" (click)="offcanvas.dismiss('Cross click')">Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/contact-us" (click)="isMenuCollapsed = true"
                                    routerLink="/contact-us" (click)="offcanvas.dismiss('Cross click')">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </ng-template>
            </div>


            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/about-us" (click)="isMenuCollapsed = true">About us</a>
                    </li>
                    <!-- <li class="nav-item active">
                        <div ngbDropdown class="">
                            <a class="nav-link" class="nav-link" id="dropdownBasic1" ngbDropdownToggle
                                (click)="isMenuCollapsed = true">Products <i class="fa fa-chevron-down"
                                    aria-hidden="true"></i>
                            </a>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                                <a href="#" ngbDropdownItem
                                    routerLink="/electronic-supplies">Electrical Supplies</a>
                                <a href="#" ngbDropdownItem>LED</a>
                                <a href="#" ngbDropdownItem>HVAC</a>
                            </div>
                        </div>
                    </li> -->

                    <li class="nav-item active">
                        <div class="dropdown-btn">
                            <a class="nav-link" class="nav-link" id="dropdownBasic1">Products <i
                                    class="fa fa-chevron-down" aria-hidden="true"></i>
                            </a>
                            <div class="dropdown-main w-100">

                                <div class="dropdown_menu" aria-labelledby="dropdownBasic1">
                                    <a href="#" href="/category/{{ products.id }}"
                                        *ngFor="let products of productCategory">{{products.title}}</a>
                                    <!-- <a href="#" >LED</a>
                                    <a href="#" >HVAC</a> -->
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/catalogues">Catalogues</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/blogs">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" (click)="isMenuCollapsed = true" routerLink="/contact-us">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
