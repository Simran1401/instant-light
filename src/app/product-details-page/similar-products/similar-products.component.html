<div class="home-section-5" *ngIf="productSubcategory && productSubcategory.length > 1">
    <div class="container-fluid">
        <!-- <p class="b-20-5 mb-0">Latest</p> -->
        <div class="d-flex justify-content-between align-items-center mb-5 align_end">
            <p class="p-36-6 mb-0">Similar Products</p>
            <!-- <button class="common-btn">View All</button> -->
        </div>
        <div class="products-div-5">
            <div *ngFor="let product of productSubcategory" class="p-0">
                <div class="single-prod-div-5" *ngIf="productDetails.id!==product.id">
                    <div class="img-div-5">
                        <img [src]="apiUrl + product.image" alt="">
                        <a href="/product-details-page/{{ product.id }}">
                            <div class="eye-btn">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </div>
                        </a>
                    </div>
                    <a href="/product-details-page/{{ product?.id }}" class="hover-5">
                        <p class="b-16-5 mb-1" style="text-transform: capitalize;">{{ product.name }}</p>
                        <p class="p-16 mb-0 hover-blue" [innerHTML]="product.description"></p>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
