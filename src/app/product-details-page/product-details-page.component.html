<div *ngIf="!loading">
    <div class="breadcrumbs">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 align-items-center">
                <li class="breadcrumb-item me-sm-2 me-1"><a routerLink="/" class="p-16"
                        style="color: #2b2b2b; text-decoration: none;">Home</a></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right me-sm-2 me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
                <li class="breadcrumb-item me-sm-2 me-1"><a href="category/{{productDetails?.category?.id}}"
                        class="p-16" style="color: #2b2b2b; text-decoration: none; text-transform: capitalize;">{{
                        productDetails?.category?.title }}</a></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right me-sm-2 me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
                <li class="breadcrumb-item me-sm-2 me-1"><a
                        href="products-page/{{productDetails?.subcategory_group?.id}}" class="p-16"
                        style="color: #2b2b2b; text-decoration: none; text-transform: capitalize;">{{
                        productDetails?.subcategory_group?.title }}</a></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right me-sm-2 me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
                <li class="breadcrumb-item me-sm-2 me-1"><a
                        href="products-page/{{productDetails?.subcategory_group?.id}}/{{productDetails?.subcategory?.id}}" class="p-16"
                        style="color: #2b2b2b; text-decoration: none; text-transform: capitalize;">{{
                        productDetails?.subcategory?.title }}</a></li>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right me-sm-2 me-1" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                </svg>
                <li class="breadcrumb-item active p-16" aria-current="page" style="text-transform: capitalize;">
                    {{productDetails?.name}}</li>
            </ol>
        </nav>
    </div>

    <div class="pd-section">
        <div class="container-fluid main-pad">
            <div class="row">
                <div class="col-sm-7">
                    <ngb-carousel #carousel [interval]="0" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
                        (slide)="onSlide($event)">
                        <ng-template ngbSlide *ngFor="let img of additionalImages, index as i">
                            <button class="zoom-btn" (click)="openVerticallyCentered(content,apiUrl + img)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-zoom-in" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                                    <path
                                        d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z" />
                                    <path fill-rule="evenodd"
                                        d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5z" />
                                </svg>
                            </button>
                            <div class="picsum-img-wrapper">
                                <!-- <img [src]="apiUrl + img" alt="My image {{i + 1}} description" class="slider-img" /> -->
                                <lib-ngx-image-zoom   [thumbImage]=apiUrl+img
                                [fullImage]=apiUrl+img
                                [magnification]="2"
                                [enableScrollZoom]="true"
                                [enableLens]="true"
                                [lensWidth]="100"
                                [lensHeight]="100"></lib-ngx-image-zoom>
                            </div>
                        </ng-template>
                    </ngb-carousel>
                 
                </div>
                <div class="col-sm-5">
                    <div class="right-part">
                        <p class="p-30-6 mb-0" style="text-transform: capitalize;">{{productDetails?.name}}</p>
                        <!-- <div class="d-flex align-items-center">
                            <div class="stars-box">
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                                <i class="fa fa-star" aria-hidden="true"></i>
                            </div>
                            <p class="g-14 mb-0">(150 Reviews)</p>
                        </div> -->
                        <!-- <p class="p-14">
                        Nickel plated brass flush round dual Floor Box assembly with flip lid cover
                    </p> -->
                        <div ngbAccordion class="mt-3">
                            <div ngbAccordionItem [collapsed]="true">
                                <h2 ngbAccordionHeader>
                                    <button ngbAccordionButton class="p-20-5">Product Details</button>
                                </h2>
                                <div ngbAccordionCollapse>
                                    <div ngbAccordionBody>
                                        <ng-template>
                                            <p class="p-16" [innerHTML]="productDetails.description"></p>
                                        </ng-template>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
                                <li [ngbNavItem]="1">
                                    <button ngbNavLink>Specification</button>
                                    <ng-template ngbNavContent>
                                        <div class="table-responsive">
                                            <table class="table">
                                                <!-- <tr>
                                                    <td>Material</td>
                                                    <td>Nickel-plated brass</td>
                                                </tr>
                                                <tr>
                                                    <td>Included</td>
                                                    <td>20A TR (Tamper Resistant) receptacleData comJunction box</td>
                                                </tr> -->
                                                <tr *ngFor="let feature of productFeatures">
                                                    <td>{{ feature.feature_group }}</td>
                                                    <td>{{ feature.feature }}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </ng-template>
                                </li>
                                <li [ngbNavItem]="2" *ngIf="productDetails.installation">
                                    <button ngbNavLink>Installation</button>
                                    <ng-template ngbNavContent>
                                        <p  [innerHTML]="productDetails.installation"></p>
                                    </ng-template>
                                </li>
                            </ul>
                            <!-- <button type="button" class="download-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-download" viewBox="0 0 16 16">
                                    <path
                                        d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                    <path
                                        d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                                </svg>
                            </button> -->
                        </div>

                        <div [ngbNavOutlet]="nav" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="about-section-6">
        <div class="container-fluid">
            <p class="p-36-6 text-center mb-4">Proud Partners</p>
            <div class="faded-border">
                <div class="row m-0 w-100 " [ngClass]="{'jcc': ProudPartnersdata?.length < 7}">
                    <img src="{{apiUrl + images.image}}" alt="" *ngFor="let images of ProudPartnersdata">
                    <!-- <img src="../../assets/imgs/image 74.svg" alt="">
                    <img src="../../assets/imgs/image 75.svg" alt="">
                    <img src="../../assets/imgs/image 76.svg" alt="">
                    <img src="../../assets/imgs/image 77.svg" alt=""> -->
                </div>
            </div>
        </div>
    </div>

    <div class="pd-sec-3">
        <div class="container-fluid main-pad">
            <app-similar-products></app-similar-products>
        </div>
    </div>

    <ng-template #content let-modal>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        <div class="modal_body">
            <img [src]="activeImage" alt="">
        </div>
    </ng-template>
</div>
